<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheerpJ + Minecraft¬†1.21.5 with Manifest Verification</title>
  <!-- CheerpJ 4.x loader -->
  <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  <script>
    async function startMinecraft() {
      try {
        console.log('‚è≥ Initializing CheerpJ‚Ä¶');
        await cheerpjInit();

        // 1) Verify remote manifest URL
        console.log('‚è≥ Checking remote version_manifest.json‚Ä¶');
        let manifest;
        try {
          const resp = await fetch('https://launchermeta.mojang.com/mc/game/version_manifest.json', { mode: 'cors' });
          console.log('üîó Remote manifest fetch status:', resp.status, resp.statusText);
          const txt = await resp.text();
          console.log('üìÑ Remote manifest starts with:', txt.slice(0,200).replace(/\n/g,' '), '‚Ä¶');
          // Only parse if status is 200
          if (resp.ok) {
            manifest = JSON.parse(txt);
          } else {
            throw new Error(`HTTP ${resp.status}`);
          }
        } catch (remoteErr) {
          console.warn('‚ö†Ô∏è Remote manifest unavailable, falling back to local file:', remoteErr);
          // 2) Fallback to local manifest
          const localResp = await fetch('version_manifest.json');
          console.log('üîó Local manifest fetch status:', localResp.status, localResp.statusText);
          const localText = await localResp.text();
          console.log('üìÑ Local manifest starts with:', localText.slice(0,200).replace(/\n/g,' '), '‚Ä¶');
          manifest = JSON.parse(localText);
        }

        // 3) Find the 1.21.5 entry
        console.log('üîç Looking for version 1.21.5‚Ä¶');
        const entry = manifest.versions.find(v => v.id === '1.21.5');
        if (!entry) throw new Error('Version 1.21.5 not found in manifest');

        // 4) Fetch the per-version metadata
        console.log(`‚è≥ Fetching metadata from ${entry.url}‚Ä¶`);
        const metaResp = await fetch(entry.url);
        if (!metaResp.ok) throw new Error(`Failed to fetch metadata: HTTP ${metaResp.status}`);
        const metadata = await metaResp.json();

        // 5) Extract the client.jar URL
        const clientUrl = metadata.downloads.client.url;
        console.log('üì¶ client.jar URL:', clientUrl);

        // 6) Launch Minecraft‚Äôs main class
        console.log('‚è≥ Launching Minecraft client‚Ä¶');
        const exitCode = await cheerpjRunMain(
          'net.minecraft.client.main.Main',
          clientUrl
        );
        console.log(`‚úÖ Minecraft exited with code ${exitCode}`);
      } catch (err) {
        console.error('‚ùå Error starting Minecraft:', err);
      }
    }

    window.addEventListener('load', startMinecraft);
  </script>
</head>
<body>
  <h1>Running Minecraft¬†1.21.5 via CheerpJ</h1>
  <p>Open your browser‚Äôs developer console to see manifest verification, download progress, and any errors.</p>
