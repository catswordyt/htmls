<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Host client.jar with CheerpJ 4.x</title>
  <!-- Include the CheerpJ 4.x loader from LeaningTech CDN -->
  <script src="https://cjrtnc.leaningtech.com/4.0/loader.js"></script>
  <script>
    // Wrap initialization+launch in an async function
    async function startJavaApp() {
      // 1. Initialize the CheerpJ runtime (loads .wasm, sets up FS, etc.)
      await cheerpjInit();  // :contentReference[oaicite:0]{index=0}

      // 2. If your app uses AWT/Swing, reserve a canvas of the right size:
      cheerpjCreateDisplay(800, 600);  // :contentReference[oaicite:1]{index=1}

      // 3. Load & run your JAR (calls its public static void main(String[]))
      await cheerpjRunJar('client.jar');  // :contentReference[oaicite:2]{index=2}
    }

    // Start once the page has fully loaded
    window.addEventListener('load', startJavaApp);
  </script>
</head>
<body>
  <h1>Running client.jar via CheerpJ 4.x</h1>

</body>
</html>
