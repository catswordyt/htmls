<script>
  async function startJavaApp() {
    // 1. Initialize the CheerpJ runtime
    await cheerpjInit();  // :contentReference[oaicite:0]{index=0}

    // 2. If you have a GUI, reserve a canvas (optional)
    cheerpjCreateDisplay(800, 600);  // :contentReference[oaicite:1]{index=1}

    // 3. Load your client.jar and invoke its main class
    //    Replace 'com.example.Main' with your real main-class package path
    await cheerpjRunMain('com.example.Main', 'client.jar');  // :contentReference[oaicite:2]{index=2}
  }

  window.addEventListener('load', startJavaApp);
</script>
